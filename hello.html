<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <script src="angular.js"></script>
  <title>Angular example</title>
</head>
<body>
<div ng-controller="HelloController">
		<p>{{greeting}} {{person}}</p>
		<input ng-model="person">
</div>
	<script>
		function HelloController($scope) {
			$scope.greeting = "Hello";
			$scope.person = "world";
		}
	</script>
</body>
</html>
